    <script type="module">
        // 导入三维模型库
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        // 导入轨道控制库
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";
        // 清除控制台
        console.clear()
        // 创建场景
        let scene = new THREE.Scene()
        // 设置场景背景颜色
        scene.background = new THREE.Color(0x000000)

        // 创建相机
        let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000)
        // 设置相机位置
        camera.position.set(0, 4, 30)

        // 创建渲染器
        let renderer = new THREE.WebGLRenderer()
        // 设置渲染器大小
        renderer.setSize(innerWidth, innerHeight)
        // 把渲染器加入到页面中
        document.body.appendChild(renderer.domElement)
        // 监听窗口大小变化事件
        window.addEventListener("resize", event => {
            camera.aspect = innerWidth / innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(innerWidth, innerHeight)
        })

        // 创建控制器
        let controls = new OrbitControls(camera, renderer.domElement)
        // 开启阻尼效果
        controls.enableDamping = true
        // 禁用面板
        controls.enablePan
        // 创建全局uniform
        let gu = {
            time: { value: 0 }
        }
        // 创建点的大小数组和移动数组
        let sizes = []
        let shift = []

        // 创建移动函数
        let pushShift = () => {
            shift.push(
                Math.random() * Math.PI,
                Math.random() * Math.PI * 2,
                (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
                Math.random() * 0.9 + 0.1
            )
        }

        // 创建点的顶点数组（中间的球体）
        // 创建一个长度为5万的数组pts并y用Array.prototype.map()方法遍历数组并对每个元素进行操作
        let pts = new Array(50000).fill().map(p => {
            // 每次遍历中，会向sizes数组中添加一个随机大小
            sizes.push(Math.random() * 1.5 + 0.5)
            // 调用pushShift()函数添加位置信息，并返回一个随机方向的THREE.Vector对象
            pushShift()
            return new THREE.Vector3().randomDirection().multiplyScalar(Math.random() * 0.5 + 9.5)
            //
        })

        // 添加更多的点（旁边围绕的）
        // 先循环生成十万个点
        // 每次循环中生成一个随机数rand，再生成一个随机半径radius

        for (let i = 0; i < 100000; i++) {
            let r = 10, R = 40;
            let rand = Math.pow(Math.random(), 1.5);
            let radius = Math.sqrt(R * R * rand + (1 - rand) * r * r);
            // 使用new THREE.Vector3().setFromCylindricalCoords()生成一个点。
            pts.push(new THREE.Vector3().setFromCylindricalCoords(radius, Math.random() * 2 * Math.PI, (Math.random() - 0.5) * 2));
            sizes.push(Math.random() * 1.5 + 0.5);
            pushShift();
        }
        // 生成一个点g，同时将点的大小和位置信息添加到sizes和shift数组中
        let g = new THREE.BufferGeometry().setFromPoints(pts)
        // 创建了一个缓冲几何体并设置sizes和shift属性
        // 注意这里的F要大写Float32BufferAttribute
        g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1))
        g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4))
        // 创建点材质
        let m = new THREE.PointsMaterial({
            // 表示点的大小
            size: 0.125,
            // 设置材质为透明
            transparent: true,
            // 表示禁用深度测试，使点可以叠加
            depthTest: false,
            // 使用假发混合模式
            blending: THREE.AdditiveBlending,
            // 在材质编译之前修改颜色器，在这里，它用来替换顶点着色器和片元着色器，添加uniform
            // 和attribute，以鸡自定义颜色和移动
            onBeforeCompile: shader => {
                shader.uniforms.time = gu.time
                // 首先，它为着色器设置了一个uniform变量time，该变量是在点材质中定义的，用来追踪时间
                // 然后它定义了两个attribute变量sizes和shift，这两个变量是在缓冲几何体中定义的，用来控制点的大小和移动
                // 最后使用replace方法来替换顶点着色器中的代码
                shader.vertexShader = `
                uniform float time;
                attribute float sizes;
                attribute vec4 shift;
                varying vec3 vColor;
                ${shader.vertexShader}
                `
                    // 注意上面的 ` 不要漏掉了
                    // 使用replace来替换着色器中的代码
                    // 更新点的大小
                    .replace(
                        `gl_PointSize = size;`,
                        `gl_PointSize = size * sizes;`
                    )
                    // 更新点的颜色
                    .replace(
                        `#include <color_vertex>`,
                        `#include <color_vertex>
                    float d = length(abs(position)/vec3(40.,10.,40));
                    d=clamp(d,0.,1.);
                    vColor = mix(vec3(227.,155.,0.),vec3(100.,50.,255.),d)/255.;`
                    )
                    // 记得加上分号
                    // 更新点的移动
                    .replace(
                        `#include <begin_vertex>`,
                        `#include <begin_vertex>
                            float t = time;
                            float moveT = mod(shift.x + shift.z * t,PI2);
                            float moveS = mod(shift.y + shift.z * t,PI2);
                            transformed += vec3(cos(moveS) * sin(moveT),cos(moveT),sin(moveS)*sin(moveT)) * shift.w;
                            `
                    )
                // 修改片元着色器，用来让点的边缘更加圆滑

                // 首先，定义一个varying变量vColor，这个变量是在顶点着色器中定义的，用来传递点的颜色到片段着色器
                // 然后使用replace方法来替换片段着色器的代码
                shader.fragmentShader = `
                    varying vec3 vColor;
                    ${shader.fragmentShader}
                `.replace(
                    `#include <clipping_planes_fragment>`,
                    `#include <clipping_planes_fragment>
                        float d = length(gl_PointCoord.xy - 0.5);
                    `
                ).replace(
                    // 记得加上空格
                    `vec4 diffuseColor = vec4( diffuse, opacity );`,
                    `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.1, d)/* * 0.5+0.5*/);`
                );
            }

        })
        // 创建点云并将其添加到场景中，并设置渲染循环
        let p = new THREE.Points(g, m)
        // 旋转顺序为"ZYX"
        p.rotation.order = "ZYX"
        // 旋转角度 0.2
        p.rotation.z = 0.2
        // 把对象（p）添加到场景（scene）中
        scene.add(p)
        // 创建一个时钟对象clock
        let clock = new THREE.Clock()
        // 渲染循环，每次循环中会更新控制器，更新p的旋转角度，更新时间
        renderer.setAnimationLoop(() => {
            // 更新控制器
            controls.update()
            // 获取时钟对象（clock）的已经流逝的时间（t）并将他乘0.5
            // 先把时钟关了
            let t = clock.getElapsedTime() * 0.5
            // 将gu.time.value 设置为t*Math.PI
            gu.time.value = t * Math.PI
            // 将对象（p）的旋转角度y设置为t*0.05
            p.rotation.y = t * 0.05
            // 渲染场景（scene）和相机（camera）
            renderer.render(scene, camera)
        })
    </script>
	<canvas style="position:absolute;width:100%;height:100%;z-index:9999" class="canvas"></canvas>

	<script>

        var urlArr = [
            'https://img0.baidu.com/it/u=1797746810,784358290&fm=253&fmt=auto&app=138&f=PNG?w=50&h=40',
            'https://gd-hbimg.huaban.com/91b0435a75654f67e74525f3acb9347db319674e2a6ab-N9nIuy_fw658',
            'https://gd-hbimg.huaban.com/91b0435a75654f67e74525f3acb9347db319674e2a6ab-N9nIuy_fw658',
            'https://preview.qiantucdn.com/58pic/32/69/81/25m58PICka6Xtb0rc566Q_PIC2018.png%21qt_gao320'
        ];
		function initVars() {

			pi = Math.PI;
			ctx = canvas.getContext("2d");
			canvas.width = canvas.clientWidth;
			canvas.height = canvas.clientHeight;
			cx = canvas.width / 2;
			cy = canvas.height / 2;
			playerZ = -25;
			playerX = playerY = playerVX = playerVY = playerVZ = pitch = yaw = pitchV = yawV = 0;
			scale = 600;
			seedTimer = 0; seedInterval = 5, seedLife = 100; gravity = .02;
			seeds = new Array();
			sparkPics = new Array();

			for (i = 1; i <= 10; ++i) {
				sparkPic = new Image();
				sparkPic.src = urlArr[i] || urlArr[0]
				sparkPics.push(sparkPic);
			}
			sparks = new Array();
			pow1 = new Audio(urlArr[0]);
			pow2 = new Audio(urlArr[1]);
			pow3 = new Audio(urlArr[2]);
			pow4 = new Audio(urlArr[3]);
			frames = 0;
		}

		function rasterizePoint(x, y, z) {

			var p, d;
			x -= playerX;
			y -= playerY;
			z -= playerZ;
			p = Math.atan2(x, z);
			d = Math.sqrt(x * x + z * z);
			x = Math.sin(p - yaw) * d;
			z = Math.cos(p - yaw) * d;
			p = Math.atan2(y, z);
			d = Math.sqrt(y * y + z * z);
			y = Math.sin(p - pitch) * d;
			z = Math.cos(p - pitch) * d;
			var rx1 = -1000, ry1 = 1, rx2 = 1000, ry2 = 1, rx3 = 0, ry3 = 0, rx4 = x, ry4 = z, uc = (ry4 - ry3) * (rx2 - rx1) - (rx4 - rx3) * (ry2 - ry1);
			if (!uc) return { x: 0, y: 0, d: -1 };
			var ua = ((rx4 - rx3) * (ry1 - ry3) - (ry4 - ry3) * (rx1 - rx3)) / uc;
			var ub = ((rx2 - rx1) * (ry1 - ry3) - (ry2 - ry1) * (rx1 - rx3)) / uc;
			if (!z) z = .000000001;
			if (ua > 0 && ua < 1 && ub > 0 && ub < 1) {
				return {
					x: cx + (rx1 + ua * (rx2 - rx1)) * scale,
					y: cy + y / z * scale,
					d: Math.sqrt(x * x + y * y + z * z)
				};
			} else {
				return {
					x: cx + (rx1 + ua * (rx2 - rx1)) * scale,
					y: cy + y / z * scale,
					d: -1
				};
			}
		}

		function spawnSeed() {

			seed = new Object();
			seed.x = -50 + Math.random() * 100;
			seed.y = 25;
			seed.z = -50 + Math.random() * 100;
			seed.vx = .1 - Math.random() * .2;
			seed.vy = -1.5;//*(1+Math.random()/2);
			seed.vz = .1 - Math.random() * .2;
			seed.born = frames;
			seeds.push(seed);
		}

		function splode(x, y, z) {

			t = 5 + parseInt(Math.random() * 150);
			sparkV = 1 + Math.random() * 2.5;
			type = parseInt(Math.random() * 3);
			switch (type) {
				case 0:
					pic1 = parseInt(Math.random() * 10);
					break;
				case 1:
					pic1 = parseInt(Math.random() * 10);
					do { pic2 = parseInt(Math.random() * 10); } while (pic2 == pic1);
					break;
				case 2:
					pic1 = parseInt(Math.random() * 10);
					do { pic2 = parseInt(Math.random() * 10); } while (pic2 == pic1);
					do { pic3 = parseInt(Math.random() * 10); } while (pic3 == pic1 || pic3 == pic2);
					break;
			}
			for (m = 1; m < t; ++m) {
				spark = new Object();
				spark.x = x; spark.y = y; spark.z = z;
				p1 = pi * 2 * Math.random();
				p2 = pi * Math.random();
				v = sparkV * (1 + Math.random() / 6)
				spark.vx = Math.sin(p1) * Math.sin(p2) * v;
				spark.vz = Math.cos(p1) * Math.sin(p2) * v;
				spark.vy = Math.cos(p2) * v;
				switch (type) {
					case 0: spark.img = sparkPics[pic1]; break;
					case 1:
						spark.img = sparkPics[parseInt(Math.random() * 2) ? pic1 : pic2];
						break;
					case 2:
						switch (parseInt(Math.random() * 3)) {
							case 0: spark.img = sparkPics[pic1]; break;
							case 1: spark.img = sparkPics[pic2]; break;
							case 2: spark.img = sparkPics[pic3]; break;
						}
						break;
				}
				spark.radius = 25 + Math.random() * 50;
				spark.alpha = 1;
				spark.trail = new Array();
				sparks.push(spark);
			}
			switch (parseInt(Math.random() * 4)) {
				case 0: pow = new Audio(urlArr[0]); break;
				case 1: pow = new Audio(urlArr[1]); break;
				case 2: pow = new Audio(urlArr[2]); break;
				case 3: pow = new Audio(urlArr[3]); break;
			}
			d = Math.sqrt((x - playerX) * (x - playerX) + (y - playerY) * (y - playerY) + (z - playerZ) * (z - playerZ));
			pow.volume = 1.5 / (1 + d / 10);
			pow.play();
		}

		function doLogic() {

			if (seedTimer < frames) {
				seedTimer = frames + seedInterval * Math.random() * 10;
				spawnSeed();
			}
			for (i = 0; i < seeds.length; ++i) {
				seeds[i].vy += gravity;
				seeds[i].x += seeds[i].vx;
				seeds[i].y += seeds[i].vy;
				seeds[i].z += seeds[i].vz;
				if (frames - seeds[i].born > seedLife) {
					splode(seeds[i].x, seeds[i].y, seeds[i].z);
					seeds.splice(i, 1);
				}
			}
			for (i = 0; i < sparks.length; ++i) {
				if (sparks[i].alpha > 0 && sparks[i].radius > 5) {
					sparks[i].alpha -= .01;
					sparks[i].radius /= 1.02;
					sparks[i].vy += gravity;
					point = new Object();
					point.x = sparks[i].x;
					point.y = sparks[i].y;
					point.z = sparks[i].z;
					if (sparks[i].trail.length) {
						x = sparks[i].trail[sparks[i].trail.length - 1].x;
						y = sparks[i].trail[sparks[i].trail.length - 1].y;
						z = sparks[i].trail[sparks[i].trail.length - 1].z;
						d = ((point.x - x) * (point.x - x) + (point.y - y) * (point.y - y) + (point.z - z) * (point.z - z));
						if (d > 9) {
							sparks[i].trail.push(point);
						}
					} else {
						sparks[i].trail.push(point);
					}
					if (sparks[i].trail.length > 5) sparks[i].trail.splice(0, 1);
					sparks[i].x += sparks[i].vx;
					sparks[i].y += sparks[i].vy;
					sparks[i].z += sparks[i].vz;
					sparks[i].vx /= 1.075;
					sparks[i].vy /= 1.075;
					sparks[i].vz /= 1.075;
				} else {
					sparks.splice(i, 1);
				}
			}
			p = Math.atan2(playerX, playerZ);
			d = Math.sqrt(playerX * playerX + playerZ * playerZ);
			d += Math.sin(frames / 80) / 1.25;
			t = Math.sin(frames / 200) / 40;
			playerX = Math.sin(p + t) * d;
			playerZ = Math.cos(p + t) * d;
			yaw = pi + p + t;
		}

		function rgb(col) {

			var r = parseInt((.5 + Math.sin(col) * .5) * 16);
			var g = parseInt((.5 + Math.cos(col) * .5) * 16);
			var b = parseInt((.5 - Math.sin(col) * .5) * 16);
			return "#" + r.toString(16) + g.toString(16) + b.toString(16);
		}

		function draw() {

			ctx.clearRect(0, 0, cx * 2, cy * 2);

			ctx.fillStyle = "#ff8";
			for (i = -100; i < 100; i += 3) {
				for (j = -100; j < 100; j += 4) {
					x = i; z = j; y = 25;
					point = rasterizePoint(x, y, z);
					if (point.d != -1) {
						size = 250 / (1 + point.d);
						d = Math.sqrt(x * x + z * z);
						a = 0.75 - Math.pow(d / 100, 6) * 0.75;
						if (a > 0) {
							ctx.globalAlpha = a;
							ctx.fillRect(point.x - size / 2, point.y - size / 2, size, size);
						}
					}
				}
			}
			ctx.globalAlpha = 1;
			for (i = 0; i < seeds.length; ++i) {
				point = rasterizePoint(seeds[i].x, seeds[i].y, seeds[i].z);
				if (point.d != -1) {
					size = 200 / (1 + point.d);
					ctx.fillRect(point.x - size / 2, point.y - size / 2, size, size);
				}
			}
			point1 = new Object();
			for (i = 0; i < sparks.length; ++i) {
				point = rasterizePoint(sparks[i].x, sparks[i].y, sparks[i].z);
				if (point.d != -1) {
					size = sparks[i].radius * 200 / (1 + point.d);
					if (sparks[i].alpha < 0) sparks[i].alpha = 0;
					if (sparks[i].trail.length) {
						point1.x = point.x;
						point1.y = point.y;
						switch (sparks[i].img) {
							case sparkPics[0]: ctx.strokeStyle = "#f84"; break;
							case sparkPics[1]: ctx.strokeStyle = "#84f"; break;
							case sparkPics[2]: ctx.strokeStyle = "#8ff"; break;
							case sparkPics[3]: ctx.strokeStyle = "#fff"; break;
							case sparkPics[4]: ctx.strokeStyle = "#4f8"; break;
							case sparkPics[5]: ctx.strokeStyle = "#f44"; break;
							case sparkPics[6]: ctx.strokeStyle = "#f84"; break;
							case sparkPics[7]: ctx.strokeStyle = "#84f"; break;
							case sparkPics[8]: ctx.strokeStyle = "#fff"; break;
							case sparkPics[9]: ctx.strokeStyle = "#44f"; break;
						}
						for (j = sparks[i].trail.length - 1; j >= 0; --j) {
							point2 = rasterizePoint(sparks[i].trail[j].x, sparks[i].trail[j].y, sparks[i].trail[j].z);
							if (point2.d != -1) {
								ctx.globalAlpha = j / sparks[i].trail.length * sparks[i].alpha / 2;
								ctx.beginPath();
								ctx.moveTo(point1.x, point1.y);
								ctx.lineWidth = 1 + sparks[i].radius * 10 / (sparks[i].trail.length - j) / (1 + point2.d);
								ctx.lineTo(point2.x, point2.y);
								ctx.stroke();
								point1.x = point2.x;
								point1.y = point2.y;
							}
						}
					}
					ctx.globalAlpha = sparks[i].alpha;
					ctx.drawImage(sparks[i].img, point.x - size / 2, point.y - size / 2, size, size);
				}
			}
		}

		function frame() {

			if (frames > 100000) {
				seedTimer = 0;
				frames = 0;
			}
			frames++;
			draw();
			doLogic();
			requestAnimationFrame(frame);
		}

		window.addEventListener("resize", () => {
			canvas.width = canvas.clientWidth;
			canvas.height = canvas.clientHeight;
			cx = canvas.width / 2;
			cy = canvas.height / 2;
		});

		initVars();
		frame();

	</script>
